  #     description: Nome da Sprint/Milestone onde este Epic será executado
  #     placeholder: ex. Sprint 1, Q1 2025, Release 1.0
  #   validations:
  #     required: false

  - type: textarea
    id: sub-issues
    attributes:
      label: Sub-issues a serem criadas
      description: 'Liste as Features que compõem este Epic. Cada linha se tornará uma issue automática.'
      placeholder: |
        - [ ] Implementar funcionalidade de Login
        - [ ] Implementar funcionalidade de Recuperação de Senha
        - [ ] Implementar funcionalidade de Logout
    validations:
      required: true

  - type: textarea
    id: criterios
    attributes:
      label: "Critérios de Aceitação do Story"
      placeholder: "Liste os critérios que definem quando este Story estará completo"
    validations:
      required: false

