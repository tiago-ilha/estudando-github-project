name: Story
description: Planejamento de uma iniciativa ampla que agrupa várias features.
title: "[Story] "
labels: [enhancement]
body:
  - type: input
    id: objetivo
    attributes:
      label: Objetivo
      placeholder: 'Ex: Criar módulo de autenticação'
    validations:
      required: true

  - type: textarea
    id: escopo
    attributes:
      label: Escopo e contexto
      description: 'Descreva o que está incluído e o que está fora do escopo'
    validations:
      required: false

  - type: dropdown
    id: prioridade
    attributes:
      label: Prioridade
      description: "Qual a prioridade deste Story?"
      options:
        - Baixa
        - Média
        - Alta
        - Crítica
      default: 0
    validations:
      required: true

  # - type: dropdown
  #   id: tipo-implementacao
